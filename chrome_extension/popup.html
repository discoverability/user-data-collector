<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <style>
      button {
        height: 30px;
        width: 300px;
        outline: none;
      }
      #uuid {
        display: none;
      }
      .flexUuid {
        display:flex;
        flex-direction: column;
      }
      span, p, a, button { margin: 5px; }
      .flexLogs {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
      }
      #waiting { display: none; text-align: center; }
    </style>
  </head>
  <body>
    <div id="configured" style="display:none;">
        <div class="flexUuid"><b><p>Your Uuid:</p></b><span id="uuidCreated" ></span></div>
        <button id="changeColor">Grab your content</button>
        <div class="flexLogs">
          <div id="logslink" > <a href="#">Check your data here</a></div>
          <div id="serverlinks" > <a href="#">Serveur access</a></div>
        </div>
    </div>
    <div id="not-configured" style="display:none;">
        <input type="text" id="uuid" required minlength="4" maxlength="64" size="36" />
        <button type="button" id="generateUuid">
          Generate Uuid
        </button>
        <p id="waiting">Please wait...</p>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
