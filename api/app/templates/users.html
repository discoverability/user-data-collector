<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table class="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">metadata</th>
        <th scope="col">created on</th>
        <th scope="col">Suggestions</th>
        <th scope="col">Lolomos</th>
        <th scope="col">Watches</th>
    </tr>
    </thead>
    <tbody>
    {% for u in users %}
        <tr>

            <th scope="row">
                {{ u.extension_id }}
            </th>
            <th scope="row">
                {% for m in u.user_metadata %}
                    {{ m.key }} -> {{ m.value }} <br>
                {% endfor %}
            </th>
            <th scope="row">
                {{ u.creation_date }}
            </th>
            <td>
                <a href="{{ u.extension_id }}/netflix/logs">{{ u.suggestions|length }}</a>
            </td>
            <td>
                <a href="{{ u.extension_id }}/netflix/lolomos">{{ u.lolomos|length }}</a>
            </td>
            <td>
                <a href="{{ u.extension_id }}/netflix/watches">{{ u.watches|length }}</a>
            </td>

        </tr>
    {% endfor %}
    </tbody>
</table>

</body>
</html>
