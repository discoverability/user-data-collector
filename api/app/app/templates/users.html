<!DOCTYPE html>
<html lang="en">
<head>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<table class="table" data-toggle="table">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">metadata</th>
        <th scope="col" data-sortable="true">created on</th>
        <th scope="col" data-sortable="true">Suggestions</th>
        <th scope="col" data-sortable="true">Lolomos</th>
        <th scope="col" data-sortable="true">Watches</th>
    </tr>
    </thead>
    <tbody>
    {% for u in users %}
        <tr>

            <th scope="row">
                {{ u.extension_id }}
            </th>
            <th scope="row">
                {% for m in u.user_metadata %}
                    {{ m.key }} -> {{ m.value }} <br>
                {% endfor %}
            </th>
            <th scope="row">
                {{ u.creation_date }}
            </th>
            <td>
                <a href="{{ u.extension_id }}/netflix/logs">{{ u.suggestions|length }}</a>
            </td>
            <td>
                <a href="{{ u.extension_id }}/netflix/lolomos">{{ u.lolomos|length }}</a>
            </td>
            <td>
                <a href="{{ u.extension_id }}/netflix/watches">{{ u.watches|length }}</a>
            </td>

        </tr>
    {% endfor %}
    </tbody>
</table>
   <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js"></script>
</body>
</html>
